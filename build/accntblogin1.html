<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<!-- Background -->
<body class="bg-gradient-to-r from-gray-400 via-white to-gray-400 justify-start h-screen pl-5 pt-5">
    
    <!-- Create Acc -->
    <script src="jvascrpt.js"></script>

    <div class="flex flex-row justify-start items-start">
        <div class="w-full max-w-md p-6 bg-gray-600 p-8 rounded shadow-md mr-4">
            <h1 class="text-3xl text-white font-bold font-sans mb-4 text-center">Create an Account</h1>
            <form id="regForm"></form>
                <div class="mb-4">
                    <label for="username" class="block text-white font-bold">Name</label>
                    <input type="text" id="username" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500" placeholder="Enter your username" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-white font-bold">Email</label>
                    <input type="email" id="email" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500" placeholder="Enter your email" required>
                </div>
                <div class="mb-4">
                    <label for="role" class="block text-white font-bold">Role</label>
                    <select id="role" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500" required>
                        <option value="role1" class="text-gray-600">Admin</option>
                        <option value="role2" class="text-gray-600">User</option>

                    </select>
                </div>
                <div>
                    <button type="submit" class="w-full bg-gray-800 text-white font-semibold py-2 px-4 rounded-md hover:bg-gray-900 focus:outline-none focus:ring focus:ring-blue-200 flex items-center justify-center">
                        <span class="mr-2">Create Account</span>
                    </button>
                </div>
            </form>
        </div>

        <!-- User Table -->
        <div class="w-full max-w-4xl bg-gray-600 p-9 rounded shadow-md ml-4" style="height: 80vh;">
            <h2 class="text-3xl text-white font-bold font-sans mb-4 text-left">User Table</h2>
            <table class="table-auto w-full">
                <thead> 
                    <!-- First Row -->
                    <tr>
                        <th class="w-1/5 border-b-2 border-r-2 border-gray-300 text-white text-center">ID</th>
                        <th class="w-1/5 border-b-2 border-r-2 border-gray-300 text-white text-center">Name</th>
                        <th class="w-1/5 border-b-2 border-r-2 border-gray-300 text-white text-center">Email</th>
                        <th class="w-1/5 border-b-2 border-r-2 border-gray-300 text-white text-center">Role</th>
                        <th class="w-1/5 border-b-2 border-gray-300 text-center text-white ">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Second Row -->
                    <tr>
                        <td class="border-b-2 border-r-2 border-gray-300 text-white text-center">1</td>
                        <td class="border-b-2 border-r-2 border-gray-300 text-white text-center">Ami</td>
                        <td class="border-b-2 border-r-2 border-gray-300 text-white text-center">ami@gmail.com</td>
                        <td class="border-b-2 border-r-2 border-gray-300 text-white text-center">Admin</td>
                        <td class="border-b-2 border-gray-300 text-center">
                            <button><i class="text-blue-500 fas fa-edit"></i></button>
                            <button><i class="text-red-500 fas fa-trash"></i></button>
                        </td>
                    </tr>
                </tbody>
                <tbody>
                    <!-- Third Row -->
                    <tr>
                        <td class="border-b-2 border-r-2 border-gray-300 text-white text-center">2</td>
                        <td class="border-b-2 border-r-2 border-gray-300 text-white text-center">Am</td>
                        <td class="border-b-2 border-r-2 border-gray-300 text-white text-center">am@gmail.com</td>
                        <td class="border-b-2 border-r-2 border-gray-300 text-white text-center">user</td>
                        <td class="border-b-2 border-gray-300 text-center">
                            <button><i class="text-blue-500 fas fa-edit"></i></button>
                            <button><i class="text-red-500 fas fa-trash"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
   
</body>

</html>
