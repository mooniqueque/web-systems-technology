<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body id="body" class="bg-gray-100 ">
  <div class="sidebar bg-gradient-to-r from-gray-900 to to-gray-600 text-white w-64 space-y-6 py-7 px-2 absolute inset-y-0 left-0 transform -translate-x-full md:translate-x-0 transition duration-200 ease-in-out flex flex-col justify-between">
    <div>
        <h2 class="text-3xl font-extrabold mb-8 pl-2">Dashboard</h2>
        <ul class="text-gray-200">
            <li><a href="#" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-400 hover:text-white"><i class="fas fa-home mr-2"></i>Home</a></li>
            <li><a href="#" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-400 hover:text-white"><i class="fas fa-chart-line mr-2"></i>Analytics</a></li>
            <li><a href="#" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-400 hover:text-white"><i class="fas fa-file-alt mr-2"></i>Reports</a></li>
            <li><a href="#" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-400 hover:text-white"><i class="fas fa-cog mr-2"></i>Settings</a></li>
        </ul>
    </div>
    <button id="logoutBtn" class="logoutbtn hover:bg-red-700 text-white font-bold py-2 px-4 rounded mb-4 flex justify-start items-center">
      <i class="fas fa-sign-out-alt mr-2"></i>Logout
    </button>
</div>
  <div class="main ml-64">
    <div class="Topheader bg-gray-600 text-white p-4">
      <h2 class="text-2xl font-extrabold"><i class="fas fa-home mr-2"></i>Home</h2>
    </div>
    <div class="Body p-4 m bg-gray-00 rounded ">
      <h2 class="text-2xl font-extrabold mb-2 text-black">WELCOME, Andreanne Gorres!</h2>
      <p class="text-black ">Welcome to the dashboard! This is the main content area where you can display various information and charts.</p>
  </div>
  <footer class="Footer bg-gray-600 text-white p-4 bottom-0 w-full left-64 fixed flex items-center justify-center ">
  </footer>
  <script>
    window.onload = function() {
      document.getElementById("logoutBtn").onclick = function() {
        location.href = "Login.html";
      };
    };
  </script>
</body>
</html>
