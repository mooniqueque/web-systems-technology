<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<!-- Background -->
<body class="bg-gradient-to-r bg-gray-600 justify-start h-screen pl-5 pt-5">
    
    <div class="flex flex-row justify-start items-start">
        <div class="w-full max-w-md p-6 bg-gradient-to-r from-gray-400 via-gray-300 to-gray-400 p-8 rounded shadow-md mr-5 ml-24">
            <h1 class="text-3xl text-gray-600 font-bold font-sans mb-4 text-center">Create an Account</h1>
            <form id="regForm">
                <div class="mb-4">
                    <label for="username" class="block text-gray-600 font-bold">Name</label>
                    <input type="text" id="username" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500" placeholder="Enter your username" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-600 font-bold">Email</label>
                    <input type="email" id="email" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500" placeholder="Enter your email" required>
                </div>
                <div class="mb-4">
                    <label for="role" class="block text-gray-600 font-bold">Role</label>
                    <select id="role" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500" required>
                        <option value="role1" class="text-gray-600">Admin</option>
                        <option value="role2" class="text-gray-600">User</option>
                    </select>
                </div>
                <div>
                    <button type="submit" class="w-full bg-gray-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-gray-900 focus:outline-none focus:ring focus:ring-blue-200 flex items-center justify-center">
                        <span class="mr-2">Create Account</span>
                    </button>
                </div>
            </form>
        </div>

        <div class="w-full max-w-4xl bg-gradient-to-r from-gray-400 via-gray-300 to-gray-400 p-9 rounded shadow-md ml-5" style="height: 80vh;">
            <h2 class="text-3xl text-gray-600 font-bold font-sans mb-4 text-left fas fa-user"> User List</h2>
            <table class="table-auto w-full">
                <thead> 
                    <!-- First Row -->
                    <tr>
                        <th class="w-1/5 border-b-2 border-2 border-l-2 bg-white border-gray-600 text-gray-600 text-center">ID</th>
                        <th class="w-1/5 border-b-2 border-2 bg-white border-gray-600 text-gray-600 text-center">Name</th>
                        <th class="w-1/5 border-b-2 border-2 bg-white border-gray-600 text-gray-600 text-center">Email</th>
                        <th class="w-1/5 border-b-2 border-2 bg-white border-gray-600 text-gray-600 text-center">Role</th>
                        <th class="w-1/5 border-b-2 border-2 bg-white border-gray-600 text-center text-gray-600 ">Actions</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
   
    <script src="jvascrpt.js"></script>
</body>
</html>
