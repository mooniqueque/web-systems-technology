<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body class="bg-red-300 flex items-center justify-center h-screen">
    <div id="login-form-wrap" class="bg-red-100 p-8 rounded shadow-md w-80">
        <h2 class="text-2xl font-bold mb-8 text-center">Login</h2>
        <form id="login-form">
            <div class="mb-4">
                <label for="username" class="sr-only">Username</label>
                <div class="relative">
                    <i class="fas fa-user absolute left-2 top-3 text-gray-400"></i>
                    <input type="text" id="username" name="username" placeholder="Username" required class="pl-8 border border-gray-300 rounded w-full py-2">
                </div>
            </div>
            <div class="mb-4">
                <label for="password" class="sr-only">Password</label>
                <div class="relative">
                    <i class="fas fa-lock absolute left-2 top-3 text-gray-400"></i>
                    <input type="password" id="password" name="password" placeholder="Password" required class="pl-8 border border-gray-300 rounded w-full py-2">
                </div>
            </div>
            <div>
                <input type="submit" id="login" value="Login" class="w-full py-2 bg-blue-500 text-white rounded cursor-pointer hover:bg-blue-600">
            </div>
        </form>
    </div>
    <script>
        window.onload = function() {
            document.getElementById("login-form").addEventListener("submit", function(event) {
                event.preventDefault();
                
                var username = document.getElementById("username").value;
                var password = document.getElementById("password").value;
                
                if(username === "am" && password === "123") {
                    location.href = "Dashboard.html";
                    alert("Login Successful");
                } else {
                    alert("Invalid credentials. Please try again.");
                }
            });
        };
    </script>
</body>
</html>
